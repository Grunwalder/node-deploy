<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Form</title>
        <link rel="stylesheet" href="asset/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="login"> 
            <div class="login-title">Login</div>
            <form action="" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="your email..." />
                </div>
                <div class="form-group">
                <div class="label-group">
                    <label for="password">Password</label>
                    
                    <span><a href="./resetpassword.html">Forgot password?</a></span>
                    
                </div> 
                <input type="password" name="password" id="password" placeholder="your password..." />
            </div>
                <div class="form-group">
                <input type="submit" value="Login" class="btn-sumbit" />
                </div>
                <div>
                    Don't have account?
                    <a href="./resigter.html">Create new account</a>
                </div>

            </form>
            </section>
    </body>
    </html>
